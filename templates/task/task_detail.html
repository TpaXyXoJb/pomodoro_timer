{% extends 'base.html' %}

{% block content %}


    {% if user.is_authenticated %}
        <p>{{ task.title }}</p>
        <p>{{ task.description }}</p>
        <p>{{ task.creator }}</p>
        <p>{{ task.is_finished }}</p>


        <a href='{% url 'task_edit' task.pk %}'>+ Edit task</a>
        <a href='{% url 'task_delete' task.pk %}'>+ Delete task</a>
    {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Log In</a>
        <p> Or <a href="{% url 'signup' %}">signup here</a></p>

    {% endif %}


{% endblock content %}
