{% extends 'index.html' %}

{% block task_new %}

    <form class="tasks-head tasks-head-active"
          action="" method="post">
        {% csrf_token %}
        <div class="tasks-new__text tasks-input-text">Новая задач:</div>
        {{ form.title }}
        {{ form.description }}
        <input class="tasks-new__add tasks-add" type="submit" value="+">
    </form>

{% endblock task_new %}
