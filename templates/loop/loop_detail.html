{% extends 'base.html' %}

{% block content %}


    {% if user.is_authenticated %}
        <p>{{ loop.duration }}</p>
        <p>{{ loop.timeout }}</p>
        <p>{{ loop.rounds }}</p>



        <a href='{% url 'loop_edit' loop.pk %}'>+ Edit loop</a>
        <a href='{% url 'loop_delete' loop.pk %}'>+ Delete loop</a>
    {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Log In</a>
        <p> Or <a href="{% url 'signup' %}">signup here</a></p>

    {% endif %}


{% endblock content %}
